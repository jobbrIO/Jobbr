image: Visual Studio 2019

branches:
  only:
    - master
    - develop
    - /release/.*/
    - /hotfix/.*/
    - /feature/.*/

install:
  - choco install gitversion.portable -pre -y

assembly_info:
  patch: false

before_build:
  - nuget restore source/Jobbr.ComponentModel.ArtefactStorage.sln
  - ps: C:\ProgramData\chocolatey\lib\GitVersion.Portable\tools\GitVersion.exe /l console /output buildserver /updateAssemblyInfo

platform: Any CPU
configuration: Release

build:
  parallel: true 
  project: source/Jobbr.ComponentModel.ArtefactStorage.sln

after_build:
  - cmd: nuget pack source\Jobbr.ComponentModel.ArtefactStorage.nuspec -version "%GitVersion_SemVer%" -prop "target=%CONFIGURATION%"
  - cmd: appveyor PushArtifact "Jobbr.ComponentModel.ArtefactStorage.%GitVersion_SemVer%.nupkg"

deploy:
- provider: NuGet
  server: https://nuget.org
  api_key:
    secure: yiJlhXbv75zWvfaAnpz+6xiOMC7sq4ZAIqLS0l4dwj6Kxwrwr1yaBqQe/Hy1+shY
  on:
    appveyor_repo_tag: true